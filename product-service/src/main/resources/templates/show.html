        <h2>Category</h2>
        <button id="getAllCategory" value="Get All Categories" type="button">Get All Categories</button>
    </div>


</div>
<script type="text/javascript">
    $('#getAllCategory').click(function (event) {
        console.log('click getAllCategory');
        $.ajax({
            type: "GET",
            //url: "/api/category/page",
            url: "/api/categories",
            data: {
                page: pageNumber,
                size: sizeNumber
            },
            success: function (response) {
                console.log('response: ', response);
                console.log('response.content: ', response.content);
                $.each(response.content, (i, content) => {
                    console.log('content: ', content);
                });
            },
            error: function (e) {
                alert("ERROR: ", e);
                console.log("ERROR: ", e);
            }
        });
    });


</script>
